<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>DeepFake Detector</title>
  </head>
  <body style="background-color:#E5E8E8">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
                <!--<ul class="navbar-nav me-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Github</a>
                    </li>
                </ul>
                -->
            </div>
            <div class="mx-auto order-0">
                <a class="navbar-brand mx-auto" href="#">DeepFake Detector</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".dual-collapse2">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="https://github.com/SBriguglio/DeepFakeDetected" target="_blank">Github</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <br>
    <br>


    <div class="container" >
      <div class="row" >

          <div class="card text-center" style="padding: 2%;">
              <form action="{{ url_for('home')}}" method="post" enctype="multipart/form-data">
              <div class="card-body">
                <h5 class="card-title">Choose An Image</h5>
                <p class="card-text">Only jpg files are accepted!</p>
                <input type="file" id="file" name="file" class="btn btn-secondary"><br><br>
                <button type="submit" class="btn btn-secondary">Predict</button>
              </div>
              </form>

        </div>

      </div>
      <br>
      <br>
      <div class="row">
          <div class="card text-center"  style="background-color:#FFFFFF">
              <div class="card-body" style="padding: 5%;">
                <h5 class="card-title">Prediction:</h5>

                  <p class="h1" >
                      {% with messages = get_flashed_messages() %}
                          {% if messages %}

                            {% for message in messages %}
                              {{ message }}
                            {% endfor %}

                          {% endif %}
                        {% endwith %}
                  </p>
              </div>
            </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
